<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/static/styles/loginAndRegistration.css" th:href="@{/styles/loginAndRegistration.css}" rel="stylesheet" />
    <link href="/static/styles/navbar.css" th:href="@{/styles/navbar.css}" rel="stylesheet" />
    <title>Register page</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<div>
    <div th:insert="navbar :: navbar"></div>
</div>
<section id="about-page">
<div class="container-fluid mt-5">
    <div class="offset-md-4 col-md-4 offset-sm-3 col-sm-6">
        <div class="form-container">
            <h3 class="title">Регистрация</h3>
            <ul class="social-links">
                <li><a href="https://t.me/+mub8KVy8EUFlNjgy"><i class="fab fa-telegram"></i></a></li>
            </ul>
            <span class="description">Есть аккаунт? <a href="/auth/login">Войти</a></span>
            <form th:class="form-horizontal"  th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username" name="username">
                    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
                </div><div class="form-group">
                    <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email" name="Email">
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password" name="Password">
                    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
                </div>
                <button class="btn signup" type="submit" value="Registration" >Регистрация</button>
            </form>
        </div>
    </div>
</div>
</section>
</body>
<div id="copyright" align="center">Copyright © 2023. All rights reserved. Made by Alexander Ananiev</div>
</html>
