<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/static/styles/navbar.css" th:href="@{/styles/navbar.css}" rel="stylesheet" />
    <link href="/static/styles/productsAndBucket.css" th:href="@{/styles/productsAndBucket.css}" rel="stylesheet" />
    <title>Все офферы</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<div>
  <div th:insert="navbar :: navbar"></div>
</div>
<section id="about-page">
<h2 align="center">Все офферы</h2>
<div class="container">
  <div class="row" >

    <div class="table-wrap" >
      <div class="table-responsive" >

        <table class="table" >
          <thead>
          <tr>
            <th colspan="2" >Название оффера</th>
            <th>Размер бонуса</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="product : ${products}">
            <td colspan="2" th:text="${product.title}">z</td>
            <td th:text="${product.price}">z</td>
            <td><a th:href="@{/products/{id}/bucket(id=${product.id})}">Добавить в корзину</a></td>
          </tbody>
        </table>
        <h3><a href="/bucket">Перейти в корзину</a></h3>
      </div>
    </div>
  </div>
</div>
</section>
<div id="copyright" align="center">Copyright © 2023. All rights reserved. Made by Alexander Ananiev</div>
</body>
</html>
