<div>

<section id="about-page">
<h1 align="center">Ваш профиль</h1>
<div class="container">
  <div class="row">

    <div class="col-md-3 col-sm-6">
      <div class="serviceBox">
        <div class="service-icon">
          <i class="fa-solid fa-table-list"></i>
        </div>
        <div class="service-content">
          <h3 class="title">Офферы</h3>
          <p class="description">
            Посмотрите список всех офферов и добавьте интересующие вас в корзину для подсчета заработка
          </p>
        </div>
        <a href="/products" class="read">Офферы</a>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="serviceBox">
        <div class="service-icon">
          <i class="fa-solid fa-bucket"></i>
        </div>
        <div class="service-content">
          <h3 class="title">Корзина</h3>
          <p class="description">
            Добавьте сюда все нужные вам офферы и вам автоматически посчитается ваш заработок!
          </p>
        </div>
        <a href="/bucket" class="read">Корзина</a>
      </div>
    </div>
  </div>
